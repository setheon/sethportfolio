baseURL: https://seth.nz # todo: change site url.
title: seth.nz # todo: change site name.
defaultContentLanguage: 'en'
theme: eternity
googleAnalytics: 'G-85HE9BS0ZN' # todo: set your analytics id.

params:
  image: /images/resources/background.png
  logo: logo.png # todo: add your custom logo to static/
  subtitle: www.seth.nz is the home of Seth Copeland's collective art works. # todo: change default subtitle for your website.
  copyright: All rights reserved. # todo: set your copyright type.
  author: Seth Copeland # todo: set your full name.
  dontShowSource: false # please, do not do this :)
  portfolio:
    columns:
      desktop:
        nature: 4
        archive: 6
        people: 2
        default: 3
      mobile:
        default: 2
        archive: 3
        people: 1
  socials:
    # todo: change these links.
    - icon: 'far fa-envelope fa-lg'
      url: 'mailto:setheon.nz@gmail.com'
      landing: true
    - icon: 'fab fa-youtube fa-lg'
      url: 'https://www.youtube.com/@KiwiSeth'
      landing: true
    - icon: 'fab fa-instagram fa-lg'
      url: 'https://instagram.com/setheon.nz'
      landing: true
    - icon: 'fab fa-linkedin-in fa-lg'
      url: 'https://www.linkedin.com/in/seth-copeland-524b50246/'
      landing: true
  homepage: "/about" # homepage link, mostly same with menu.main[0]
  specialPages:
    - graphics
    - archive
  bypassWelcomePage: false # redirects "/" to "homepage" when it's true.
  disableWelcomePageBackground: false # disables the background image on the homepage
  plausible: '' # todo: set your plausible id.
  disableRadius: false
  moveIt: false # Moves Title and Meta info down, only visible when scroll.
  disableAlwaysResize: true

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  tag: tags

permalinks:
  work: ":filename/"

menu:
  main:
    - name: about me
      url: /about/
      weight: 1
    - name: graphic design
      url: /graphics
      weight: 2
    - name: digital art
      url: /art
      weight: 3
    - name: photography
      url: /photography
      weight: 4
    - name: contact me
      url: /contact
      weight: 5
